<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>暖心記帳本 · Vibe Expense Tracker (MongoDB)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- 圖表套件 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="title-block">
        <h1>暖心記帳本</h1>
        <p>貓貓、狗狗和媽媽一起陪你，把每一筆小小的花費都照顧好 🐱🐶👩</p>
      </div>
      <div class="summary-card">
        <p class="summary-label">本月總支出</p>
        <p class="summary-amount" id="monthTotal">NT$ 0</p>
        <p class="summary-month" id="summaryMonth">目前沒有當月資料</p>
      </div>
    </header>

    <main class="app-main">
      <section class="left-column">
        <section class="card form-card">
          <h2>新增支出</h2>
          <form id="expenseForm">
            <div class="form-row">
              <label for="title">項目名稱</label>
              <input type="text" id="title" placeholder="例如：早餐、書本、計程車" required />
            </div>

            <div class="form-row two-col">
              <div>
                <label for="amount">金額</label>
                <input type="number" id="amount" min="0" step="1" placeholder="NT$" required />
              </div>
              <div>
                <label for="date">日期</label>
                <input type="date" id="date" required />
              </div>
            </div>

            <div class="form-row">
              <label for="category">分類</label>
              <select id="category">
                <option value="餐飲">餐飲</option>
                <option value="交通">交通</option>
                <option value="娛樂">娛樂</option>
                <option value="購物">購物</option>
                <option value="生活">生活</option>
                <option value="其他">其他</option>
              </select>
            </div>

            <button type="submit" class="btn-primary">新增支出</button>
          </form>
        </section>

        <section class="card mascot-card">
          <div class="mascot-row">
            <div class="mascot-icon cat">🐱</div>
            <div class="mascot-icon dog">🐶</div>
            <div class="mascot-icon mom">👩</div>
          </div>
          <p class="mascot-label">今日暖心小提醒</p>
          <p class="mascot-message" id="mascotMessage">
            今天也來簡單記一筆吧～未來的你會很感謝現在的自己 🧡
          </p>
        </section>
      </section>

      <section class="right-column">
        <section class="card list-card">
          <div class="list-header">
            <h2>支出列表</h2>
            <div class="filters">
              <select id="filterMonth"></select>
              <select id="filterCategory">
                <option value="all">所有分類</option>
                <option value="餐飲">餐飲</option>
                <option value="交通">交通</option>
                <option value="娛樂">娛樂</option>
                <option value="購物">購物</option>
                <option value="生活">生活</option>
                <option value="其他">其他</option>
              </select>
            </div>
          </div>
          <ul id="expenseList" class="expense-list">
            <!-- 動態插入 -->
          </ul>

          <div class="category-summary" id="categorySummary">
            各分類合計會顯示在這裡。
          </div>
        </section>

        <section class="card chart-card">
          <h2>本週消費分析</h2>
          <p class="chart-hint">從星期一到今天，看看自己都把錢花在哪裡吧！</p>
          <div class="chart-wrapper">
            <canvas id="weeklyCategoryChart"></canvas>
          </div>
          <div class="chart-wrapper">
            <canvas id="weeklyDailyChart"></canvas>
          </div>
        </section>
      </section>
    </main>

</footer>
-->

  <script src="script.js"></script>
</body>
</html>
